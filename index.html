<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Pathfinding Visualiser</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="https://kit.fontawesome.com/ad152b49e0.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="navbar-container">
        <h3>Pathfinding Visualiser</h3>
        <nav>
            <div id="algorithms">Algorithms <i class="fas fa-caret-down"></i>
                <ul style="display: none;">
                    <li>Breadth First Search</li>
                    <li>Dijkstra's Algorithm</li>
                    <li>Greedy Best First Search</li>
                    <li>A Star</li>
                </ul>
            </div>
            <div id="visualise">Visualise</div>
            <div id="board-clear">Clear Board</div>
            <div id="path-clear">Clear Path</div>
            <div id="speed-settings">Speed: Fast <i class="fas fa-caret-down"></i>
                <ul style="display: none;">
                    <li>Fast</li>
                    <li>Medium</li>
                    <li>Slow</li>
                </ul>
            </div>
        </nav>
    </div>
    <div id="space">
        <ul>
            <li><div class='start'></div> Start Node</li>
            <li><div class='goal'></div> Target Node</li>
            <li><div></div> Unvisited Node</li>
            <li><div class='visited'></div> Visited Node</li>
            <li><div class='path'></div> Path Node</li>
            <li><div class='wall'></div> Wall Node</li>
        </ul>
        <div id="description"></div>
    </div>
    <table id="main-grid"></table>
    <script src="main.js"></script>
</body>

</html>
